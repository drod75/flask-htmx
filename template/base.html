<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font stuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/font.css') }}"
    />

    <!-- tailwind stuff -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- title per page -->
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header class="pl-5 pr-5 pb-0 pt-10 m-0 bg-gray-300 text-center h-45">
      <h1 class="text-3xl">TBD</h1>
    </header>
    <!-- main content -->
    <main class="m-25">{% block content %}{% endblock %}</main>
    <footer class="footer bg-black text-white p-5">TBD</footer>
  </body>
</html>
